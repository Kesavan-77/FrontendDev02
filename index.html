<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <title>FrontendDev02</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap">
</head>
<section class="container">
    <div class="container-1">
      <p class="res">Your Result</p>
      <div class="mark">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p class="content">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="container-2">
      <p>Summary</p>
      <div class="reaction">
        <ul class="details">
          <div class="left">
            <li><img src="./assets/images/icon-reaction.svg" alt ="reaction"/></li>
            <li>Reaction</li>
          </div>
          <div class="right">
          <li><b>80 </b>/ 100</li>
        </div>
        </ul>
      </div>
      <div class="memory">
        <ul class="details">
          <div class="left">
          <li><img src="./assets/images/icon-memory.svg" alt="memory"/></li>
          <li>Memory</li>
        </div>
        <div class="right">
          <li><b>92 </b>/ 100</li>
        </div>
        </ul>
      </div>
      <div class="verbal">
        <ul class="details">
          <div class="left">
          <li><img src="./assets/images/icon-verbal.svg" alt="verbal" /></li>
          <li>Verbal</li>
        </div>
        <div class="right">
          <li><b>61 </b>/ 100</li>
        </div>
        </ul>
      </div>
      <div class="visual">
        <ul class="details">
          <div class="left">
          <li><img src= "./assets/images/icon-visual.svg" alt="visual"/></li>
          <li>Visual</li>
        </div>
        <div class="right">
          <li><b>72 </b>/ 100</li>
        </div>
        </ul>
      </div>
      <button>Continue</button>
    </div>
  </section>
</body>
</html>
